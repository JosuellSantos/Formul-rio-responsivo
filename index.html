<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formul√°rio Responsividade CSS</title>
    <link rel="stylesheet" type="text/css" href="css/modelo.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="row-flex center-flex">
        <form class="sty-form">
            <h3>Contate Nos</h3>
            <div>
                <span class="placeholder">Nome Completo</span>
                <input type="text" name="inp-name" class="field-form">

            </div>
            <div>
                <span class="placeholder">E-mail</span>
                <input type="email" class="field-form" name="inp-email">

            </div>
            <div>
                <span class="placeholder">Digite Sua Mensagem</span>
                <textarea name="imp-area" rows="5">
				</textarea>

            </div>
            <button class="btn-form" type="submit">Enviar</button>
        </form>

        <div class="side-form">
            <img src="img/Modelo.png">
        </div>
    </div>
</body>

</html>
